<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Circle Animation</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:black;
    overflow:hidden;
}

.particles{
    position:fixed;
    inset:0;
    z-index:0;
}

.particles span{
    position:absolute;
    bottom:-20px;
    width:2px;          
    height:3px;
    background:rgba(0,255,200,0.6);
    border-radius:50%;
    box-shadow:
        0 0 6px rgba(0,255,200,0.6);
    animation: float linear infinite;
}

@keyframes float{
    0%{
        transform:translateY(0);
        opacity:0;
    }
    20%{
        opacity:0.6;
    }
    100%{
        transform:translateY(-120vh);
        opacity:0;
    }
}

.particles span{
    left:calc(100% * var(--x));
    animation-duration:calc(12s + var(--t) * 6s);
}

.container{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    perspective:1200px;
    z-index:1;
}

.circle{
    position:absolute;
    width:calc(1vmin + var(--i) * 2.5vmin);
    aspect-ratio:1;
    border-radius:50%;

    border:2px solid hsl(calc(180 + var(--i) * 6),100%,60%);
    box-shadow:
        0 0 5px hsl(calc(180 + var(--i) * 6),100%,60%),
        0 0 10px hsl(calc(180 + var(--i) * 6),100%,60%);

    transform-style:preserve-3d;
    transform:rotateX(75deg);

    animation: wave 6s ease-in-out
               calc(var(--i) * 0.08s) infinite;
}

@keyframes wave{
    0%{
        transform:rotateX(75deg) translateZ(0);
    }
    50%{
        transform:rotateX(75deg) translateZ(120px);
    }
    100%{
        transform:rotateX(75deg) translateZ(0);
    }
}
</style>
</head>

<body>

<div class="particles">
  <span style="--x:0.05;--t:1"></span>
  <span style="--x:0.15;--t:2"></span>
  <span style="--x:0.25;--t:1.5"></span>
  <span style="--x:0.35;--t:2.5"></span>
  <span style="--x:0.45;--t:1.2"></span>
  <span style="--x:0.55;--t:2"></span>
  <span style="--x:0.65;--t:3"></span>
  <span style="--x:0.75;--t:1.8"></span>
  <span style="--x:0.85;--t:2.2"></span>
  <span style="--x:0.95;--t:1.6"></span>
</div>

<div class="container">
  <div class="circle" style="--i:0"></div>
  <div class="circle" style="--i:1"></div>
  <div class="circle" style="--i:2"></div>
  <div class="circle" style="--i:3"></div>
  <div class="circle" style="--i:4"></div>
  <div class="circle" style="--i:5"></div>
  <div class="circle" style="--i:6"></div>
  <div class="circle" style="--i:7"></div>
  <div class="circle" style="--i:8"></div>
  <div class="circle" style="--i:9"></div>
  <div class="circle" style="--i:10"></div>
  <div class="circle" style="--i:11"></div>
  <div class="circle" style="--i:12"></div>
  <div class="circle" style="--i:13"></div>
  <div class="circle" style="--i:14"></div>
  <div class="circle" style="--i:15"></div>
  <div class="circle" style="--i:16"></div>
  <div class="circle" style="--i:17"></div>
  <div class="circle" style="--i:18"></div>
  <div class="circle" style="--i:19"></div>
</div>

</body>
</html>
